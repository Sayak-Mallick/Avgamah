<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign-Up</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true" >
        <div class="signup">
            <form>
            <label for="chk" aria-hidden="true">Sign-Up</label>
            <input type="text" name="text" placeholder="username" required="">
            <input type="email" name="email" placeholder="email" required="">
            <input type="password" name="pswd" placeholder="password" required="">
            <button>Sign-Up</button>
            <button style="background-color: salmon;"> <a style="text-decoration: none;" href="index.html">Back To Home</a></button>
            </form>
        </div>
        <div class="login">
            <form>
                <label for="chk" aria-hidden="true" >Login</label>
                <input id="teacherlogin" type="email" name="email" placeholder="email" required="" >
                <input type="password" name="pswd" placeholder="password" required="">
                <button>Login</button>
            </form>
        </div>
    </div>

<script src="script.js"></script>


</body>
</html>
